<!DOCTYPE html>
<html>
<head>
  <title>DevOps Lifecycle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .stage {
      background: white;
      padding: 20px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 10px 0;
      position: relative;
    }
    /* Arrows */
    .stage::after {
      content: "â†“";
      position: absolute;
      bottom: -35px;
      font-size: 30px;
      color: #333;
    }
    /* Remove arrow from last */
    .stage:last-child::after {
      content: "";
    }

    /* Colors for each stage */
    .plan { background: #f94144; }
    .develop { background: #f3722c; }
    .build { background: #f8961e; }
    .test { background: #f9844a; }
    .release { background: #43aa8b; }
    .deploy { background: #577590; }
    .operate { background: #4d908e; }
    .monitor { background: #277da1; }
  </style>
</head>
<body>
  <h1>DevOps Lifecycle</h1>
  <p>Vertical view of DevOps lifecycle with arrows</p>

  <div class="container">
    <div class="stage plan">Plan</div>
    <div class="stage develop">Develop</div>
    <div class="stage build">Build</div>
    <div class="stage test">Test</div>
    <div class="stage release">Release</div>
    <div class="stage deploy">Deploy</div>
    <div class="stage operate">Operate</div>
    <div class="stage monitor">Monitor</div>
  </div>
</body>
</html>
